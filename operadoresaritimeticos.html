<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritimeticos</title>
</head>

<body>
    <script>
        //alguns exemplos
        var count = 0; //variavel recebendo o 0
        count = count + 4; // variavel recebendo ele + 4
        count = count - 2; // variavel recebendo ele - 2
        count *= 3; // variavel recebendo ele multiplicado por 3 esse ex: pode ser count = count * 3
        count /= 2; //variavel dividindo por 2

        //abreviando ainda mais
        count++; // incrementando 1
        count--; // decrementando 1


        //operadores de igualdade
        var x = 2;
        var y = 3;
        //ao utilizar esses operadores o resultado é booleano ou seja, true ou false
        x == y; //comparando reultado é falso pois 2 é diferente de 3;
        x != y; // verdadeiro pois são diferentes
        x < y; // verdadeiro pois
        x <= y; // verdadeiro : menor ou igual
        x > y // falso maior que
        x >= y // falso maior que
            "two" == "three"; // falso pois são strings diferentes
        "two" > "three"; // verdadeiro pois "tw" em ordem alfabetica é maior que th;
        false == (x > y); // verdadeiro pois falso é igual a falso

        // operadores booleanos

        (x == 2) && (y == 3); // verdadeiro pois ambas as condições são verdadeiras && é o mesmo que "e"
        (x > 3) || (y < 3); // falso pois nenhuma das opções é verdadeira || é o mesmo que "ou"
        !(x == y); //verdadeiro pois o ! inverte o valor booleano
    </script>


</body>

</html>
